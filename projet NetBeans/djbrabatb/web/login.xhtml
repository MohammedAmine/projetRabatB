<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./jsf/pages/templates/templateLogin.xhtml">

            <ui:define name="content">

                <h:form id="formLogin">
                    <div>
                        <div>
                            <p:outputLabel value="#{msg.typeDeConnexionLabel}" for="typeSelectOne"/>
                            <h:selectOneMenu id="typeSelectOne" label="Type" value="#{loginManagedBean.requesterUtilisateurType}">
                                <f:selectItem itemLabel="#{msg.clientLabel}" itemValue="CLIENT"/>
                                <f:selectItem itemLabel="#{msg.administrateurLabet}" itemValue="ADMINISTRATEUR"/>
                            </h:selectOneMenu>
                            <h:message for="typeSelectOne" showSummary="true" showDetail="true" />
                        </div>

                        <div>
                            <p:outputLabel for="loginInputText" value="Entrez votre Login : "/>
                            <p:inputText id="loginInputText"  label="loginInputText"   value="#{loginManagedBean.requesterUtilisateurLogin}"/>
                            <h:message for="loginInputText"/>
                        </div>

                        <div>
                            <h:commandButton  value="#{msg.seConnecterBouton}" action="#{loginManagedBean.logIn()}"/>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
