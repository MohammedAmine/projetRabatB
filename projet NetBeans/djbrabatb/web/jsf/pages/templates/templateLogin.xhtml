<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>#{msg.nomApplication}</title>
    </h:head>

    <h:body>

        <div id="top" align="center">

            <ui:insert name="top">#{msg.pageDeLoginTitre}</ui:insert>

            <div align="right">
            <h:form style="font-size: small">
                    <p:outputLabel value="#{msg.langue} : " for="langueSelectOne"/>
                    <h:selectOneMenu id="langueSelectOne" value="#{localeChangedManagedBean.newLocale}"
                                     valueChangeListener="#{localeChangedManagedBean.changeLocale}"
                                     onchange="submit()">
                        <f:selectItem itemLabel="#{msg.langueFrancais}" itemValue="FRENCH"/>
                        <f:selectItem itemLabel="#{msg.langueAnglais}" itemValue="ENGLISH"/>
                    </h:selectOneMenu>
                    <h:message for="langueSelectOne" showSummary="true" showDetail="true" />
            </h:form>
            </div>
            
        </div>

        <div id="contentLogin" align="center" >
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom" align="center">
            #{msg.nomApplication}
        </div>

    </h:body>

</html>
