<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="utilisateurLogedID" 
                     value="#{loginManagedBean.utilisateurLogedID}" />
    </f:metadata>
    
    <body>
        <ui:composition template="./templateLogin.xhtml">
            
            <ui:define name="content">
                
                <h:form id="formLogin">
                    
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Type connexion : " for="typeSelectOne"/>
                        <h:selectOneMenu id="typeSelectOne" label="Type" value="#{loginManagedBean.requesterUtilisateurType}">
                            <f:selectItem itemLabel="Client" itemValue="CLIENT"/>
                            <f:selectItem itemLabel="Administrateur" itemValue="ADMINISTRATEUR"/>
                        </h:selectOneMenu>
                        <h:message for="typeSelectOne" showSummary="true" showDetail="true" />
                    </h:panelGrid>
                    
                    <h:panelGrid columns="3">
                        <p:outputLabel for="loginInputText" value="Entrez votre Login : "/>
                        <p:inputText id="loginInputText"  label="loginInputText" required="true" requiredMessage="Veuillez entrez votre login" value="#{loginManagedBean.requesterUtilisateurLogin}"/>
                        <h:message for="loginInputText" />
                    </h:panelGrid>
                    
                    <h:commandButton  value="Log In" action="#{loginManagedBean.logIn()}"/>
                    
                </h:form>
                
            </ui:define>
            
        </ui:composition>

    </body>
</html>
