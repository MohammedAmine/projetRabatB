<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>#{msg.nomApplication}</title>
    </h:head>

    <h:body>

        <div id="top">

            <div id="acceuilClientTitre" align="left">
                Acceuil Client
            </div> 

            <div id="enTantQue" align="right" style="font-size: small">
                #{loginManagedBean.clientLoged.clientNom} #{loginManagedBean.clientLoged.clientPrenom} (<h:link outcome="/login" value="#{msg.deconnexion}"/>)
            </div>
            

            <div id="choixLangue" align="right">

                <h:form style="font-size: small">
                    <p:outputLabel value="#{msg.langue} : " for="langueSelectOne"/>
                    <h:selectOneMenu id="langueSelectOne" value="#{localeChangedManagedBean.newLocale}"
                                     valueChangeListener="#{localeChangedManagedBean.changeLocale}"
                                     onchange="submit()">
                        <f:selectItem itemLabel="#{msg.langueFrancais}" itemValue="FRENCH"/>
                        <f:selectItem itemLabel="#{msg.langueAnglais}" itemValue="ENGLISH"/>
                    </h:selectOneMenu>
                    <h:message for="langueSelectOne" showSummary="true" showDetail="true" />
                </h:form>

            </div>
        </div>

        <div id="left">
            <h:form id="menuForm">
                <p:menu>

                    <p:submenu label="Mes comptes" />
                    <p:menuitem  outcome="/underConstruction" value="Mes Comptes Courants" />
                    <p:menuitem  outcome="/underConstruction" value="Mes Comptes Epargnes" />
                    <p:submenu/>

                    <p:submenu label="Effectuer une transaction" />
                    <p:menuitem  outcome="/underConstruction" value="Effectuer un dÃ©pot" />
                    <p:menuitem  outcome="/underConstruction" value="Effectuer un retrait" />
                    <p:menuitem  outcome="/underConstruction" value="Effectuer un transfert" />
                    <p:submenu/>

                    <p:submenu label="Mon Historique">
                        <p:menuitem  outcome="/underConstruction" value="Voir mes transactions" />
                        <p:menuitem  outcome="/underConstruction" value="Voir toutes les transactions" />
                    </p:submenu>

                </p:menu>
            </h:form>

        </div>

        <div id="right">
            <h:form id="menuForm1">
                <p:menu>
                    <p:submenu label="Mon Profil">  
                        <p:menuitem  outcome="/underConstruction" value="Voir mon profil" />
                        <p:menuitem  outcome="/underConstruction" value="Editer mon profil" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>
        
        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom" align="center">
            #{msg.nomApplication}
        </div>

    </h:body>

</html>
