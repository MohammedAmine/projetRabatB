      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templateLogin.xhtml">

                    <p:outputLabel for="loginInputText" value="Entrez votre Login : "/>
                    <p:inputText id="loginInputText" required="true" value="#{loginManagedBean.requesterUtilisateurLogin}"/>
